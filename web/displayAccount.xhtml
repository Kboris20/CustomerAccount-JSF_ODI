<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Hello World</title>
    </h:head>
    <ui:composition template="/MainTemplate.xhtml">
        <ui:define name="content">
            <h:body>
                <h1><h:outputText value="Détail du compte" /></h1>
                <br/>
                <table>
                    <tr>
                        <td>
                            <h:outputText value="Numéro: " /> 
                        </td>
                        <td>
                            <h:outputText value="#{accountDisplayBean.number}" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText value="Libellé: " />
                        </td><td>
                            <h:outputText value="#{accountDisplayBean.name}" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText value="Solde: " />
                        </td><td>
                            <h:outputText value="#{accountDisplayBean.balance}" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText value="Taux: " />
                        </td><td>
                            <h:outputText value="#{accountDisplayBean.rate}" />
                        </td>
                    </tr>
                </table>
                <hr/>
                <br/>
                <h:form>
                    <h:commandButton action="#{customerDisplayBean.getCustomer(accountDisplayBean.customer)}" value="Retour vers le client"></h:commandButton>
                    <h:commandButton action="#{customerBean.processPageListCustomers}" value="Retour vers la page d'acceuil"></h:commandButton>
                </h:form>

            </h:body>
        </ui:define>
    </ui:composition>
</html>
