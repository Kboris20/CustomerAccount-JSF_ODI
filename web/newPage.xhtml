<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Ma new page</title>
    </h:head>
    <h:body>
        <ui:composition template="/MainTemplate.xhtml">
            <ui:define name="top">

                <h1> <h:outputText value="#{msg['cliCreation']}" /></h1>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <br/>
                    <br/>   
                    <table>
                        <tr>
                            <td><label for="nom"><h:outputText value="#{msg['name']}" /> :</label></td>
                            <td><h:inputText value="#{homeBean.lastName}" id="nom"></h:inputText> </td>
                            <br/>
                        </tr>
                        <tr>
                            <td><label for="prenom"><h:outputText value="#{msg['firstname']}" /> :</label></td>
                            <td><h:inputText value="#{homeBean.firstName}" id="prenom"></h:inputText></td>
                            <br/>
                        </tr>
                        <tr>
                            <td><label for="dateNais"><h:outputText value="#{msg['birthday']}" /> :</label></td>
                            <td><h:inputText value="#{homeBean.birthday}" id="dateNais"></h:inputText></td>
                            <br/>
                        </tr>
                        <tr>
                            <td><label for="email"><h:outputText value="#{msg['email']}" /> :</label></td>
                            <td><h:inputText value="#{homeBean.email}" id="email"></h:inputText></td>
                        </tr>
                    </table>
                    <br/>
                    <br/>
                    <h:commandButton type="submit" action="#{homeBean.check}" value="#{msg['validate']}"></h:commandButton>

                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
