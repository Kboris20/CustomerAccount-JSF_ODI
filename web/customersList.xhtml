<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Hello World</title>
    </h:head>
    <ui:composition template="/MainTemplate.xhtml">
        <ui:define name="content">
            <h:body>
                <h1><h:outputText value="#{msg['list']}" /></h1>
                <h:form>
                    <h:dataTable value="#{customerBean.customerList}" var="customer"
                                 styleClass="order-table"
                                 headerClass="order-table-header"
                                 rowClasses="order-table-odd-row,order-table-even-row"
                                 >
                        <h:column>
                            <!--column header --> 
                            <f:facet name="header"><h:outputText value="#{msg['id']}" /></f:facet>
                            <!--row record--> 
                            #{customer.number}
                        </h:column>

                        <h:column>
                            <!--column header --> 
                            <f:facet name="header"><h:outputText value="#{msg['name']}" /></f:facet>
                            <!--row record--> 
                            #{customer.lastName}
                        </h:column>

                        <h:column>
                            <f:facet name="header"><h:outputText value="#{msg['firstname']}" /></f:facet>
                                #{customer.firstName}
                        </h:column>

                        <h:column>
                            <f:facet name="header"><h:outputText value="Détail" /></f:facet>
                            <h:commandLink action="#{customerDisplayBean.getCustomer(customer)}" value="Détail"/>
                        </h:column>
                    </h:dataTable>
                    <hr/>
                    <br/>
                    <h:commandButton action="#{customerCreateBean.processPageCreateCustomer}" value="#{msg['add']}"></h:commandButton>
                </h:form>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
